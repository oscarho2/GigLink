<!DOCTYPE html>
<html>
<head>
    <title>Oscar Ho Auth Setup</title>
</head>
<body>
    <h1>Setting up Oscar Ho authentication...</h1>
    <script>
        // Clear any existing tokens
        localStorage.removeItem('token');
        localStorage.removeItem('hasLoggedOut');
        
        // Login as Oscar Ho
        fetch('http://localhost:5000/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: 'oscar@oscarho.co.uk',
                password: 'Password123!'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem('token', data.token);
                console.log('Oscar Ho token set:', data.token);
                document.body.innerHTML = '<h1>Authentication successful! Redirecting to dashboard...</h1>';
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/dashboard';
                }, 2000);
            } else {
                console.error('Login failed:', data);
                document.body.innerHTML = '<h1>Login failed. Check console for details.</h1>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.body.innerHTML = '<h1>Error during login. Check console for details.</h1>';
        });
    </script>
</body>
</html>
