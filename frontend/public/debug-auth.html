<!DOCTYPE html>
<html>
<head>
    <title>Authentication Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; margin: 20px 0; padding: 20px; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 10px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button.danger { background: #dc3545; }
        .button.success { background: #28a745; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîß Authentication Debug Tool</h1>
    <p>Use this tool to diagnose and fix Google OAuth authentication issues.</p>
    
    <div class="section">
        <h2>1. Clear Authentication State</h2>
        <p>Clear all cached authentication data that might be causing issues.</p>
        <button id="clearState" class="button danger">Clear All Auth State</button>
        <div id="clearResult"></div>
    </div>

    <div class="section">
        <h2>2. Current State Check</h2>
        <button id="checkState" class="button">Check Current State</button>
        <div id="stateResult"></div>
    </div>

    <div class="section">
        <h2>3. Test Google OAuth</h2>
        <button id="testGoogle" class="button success">Test Google Sign-In</button>
        <div id="googleResult"></div>
    </div>

    <div class="section">
        <h2>4. Debug Log</h2>
        <button id="clearLog" class="button">Clear Log</button>
        <div id="debugLog" class="log"></div>
    </div>

    <script>
        let logArea = document.getElementById('debugLog');

        function log(message) {
            const timestamp = new Date().toISOString().substring(11, 19);
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = 'result ' + type;
            element.innerHTML = message;
        }

        // Clear all authentication state
        document.getElementById('clearState').onclick = function() {
            try {
                // Clear localStorage
                const localStorageKeys = Object.keys(localStorage);
                const authKeys = localStorageKeys.filter(key => 
                    key.includes('token') || 
                    key.includes('auth') || 
                    key.includes('google') || 
                    key.includes('g_state') || 
                    key.includes('logout')
                );
                
                authKeys.forEach(key => {
                    localStorage.removeItem(key);
                    log(`Removed localStorage: ${key}`);
                });
                
                // Clear sessionStorage
                const sessionStorageKeys = Object.keys(sessionStorage);
                const sessionAuthKeys = sessionStorageKeys.filter(key => 
                    key.includes('token') || 
                    key.includes('auth') || 
                    key.includes('google') || 
                    key.includes('g_state')
                );
                
                sessionAuthKeys.forEach(key => {
                    sessionStorage.removeItem(key);
                    log(`Removed sessionStorage: ${key}`);
                });
                
                // Clear Google One Tap state
                if (window.google?.accounts?.id) {
                    window.google.accounts.id.disableAutoSelect();
                    log('Disabled Google auto-select');
                }
                
                // Clear any axios auth headers
                if (window.axios?.defaults?.headers?.common) {
                    delete window.axios.defaults.headers.common['x-auth-token'];
                    log('Cleared axios auth headers');
                }
                
                updateResult('clearResult', '‚úÖ All authentication state cleared successfully!', 'success');
                log('‚úÖ Authentication state clearing completed');
                
            } catch (error) {
                log(`‚ùå Error clearing state: ${error.message}`);
                updateResult('clearResult', `‚ùå Error: ${error.message}`, 'error');
            }
        };

        // Check current state
        document.getElementById('checkState').onclick = function() {
            try {
                const state = {
                    localStorage: {
                        token: localStorage.getItem('token'),
                        hasLoggedOut: localStorage.getItem('hasLoggedOut'),
                        g_state: localStorage.getItem('g_state')
                    },
                    sessionStorage: {
                        token: sessionStorage.getItem('token'),
                        g_state: sessionStorage.getItem('g_state')
                    },
                    googleSDK: !!window.google?.accounts?.id,
                    axiosHeader: !!window.axios?.defaults?.headers?.common?.['x-auth-token']
                };
                
                updateResult('stateResult', 
                    `<strong>Current Authentication State:</strong><br>
                    <strong>LocalStorage:</strong><br>
                    - Token: ${state.localStorage.token ? 'Present' : 'None'}<br>
                    - Has Logged Out: ${state.localStorage.hasLoggedOut || 'None'}<br>
                    - Google State: ${state.localStorage.g_state ? 'Present' : 'None'}<br>
                    <strong>SessionStorage:</strong><br>
                    - Token: ${state.sessionStorage.token ? 'Present' : 'None'}<br>
                    - Google State: ${state.sessionStorage.g_state ? 'Present' : 'None'}<br>
                    <strong>Other:</strong><br>
                    - Google SDK Loaded: ${state.googleSDK ? 'Yes' : 'No'}<br>
                    - Axios Auth Header: ${state.axiosHeader ? 'Present' : 'None'}`, 
                    'info');
                
                log('State check completed');
            } catch (error) {
                log(`‚ùå Error checking state: ${error.message}`);
                updateResult('stateResult', `‚ùå Error: ${error.message}`, 'error');
            }
        };

        // Test Google OAuth
        document.getElementById('testGoogle').onclick = function() {
            updateResult('googleResult', '‚è≥ Testing Google OAuth...', 'info');
            log('üß™ Starting Google OAuth test');
            
            // This would normally trigger the Google sign-in
            // For now, just show a message
            updateResult('googleResult', 
                'üîó Click the Google Sign-In button on the main page to test.<br>' +
                'Watch this debug log for detailed error information.<br>' +
                'If you see "An error occurred during sign-in. Please try again." message,<br>' +
                'check the browser console and backend logs for specific errors.', 
                'info');
        };

        // Clear log
        document.getElementById('clearLog').onclick = function() {
            logArea.textContent = '';
        };

        // Initialize
        window.onload = function() {
            log('üöÄ Authentication Debug Tool loaded');
            log('üìù Use this tool to diagnose Google OAuth issues');
            
            // Check if there's any existing auth state
            const hasToken = !!localStorage.getItem('token');
            const hasGoogleState = !!localStorage.getItem('g_state');
            
            if (hasToken || hasGoogleState) {
                log('‚ö†Ô∏è Found existing authentication state - this might be causing issues');
            }
        };
    </script>
</body>
</html>
