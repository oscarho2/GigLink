<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GigLink Offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0b1726;
        color: #ffffff;
        text-align: center;
        padding: 0 1.5rem;
      }

      main {
        max-width: 420px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin-top: 0;
        line-height: 1.5;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #3f8cff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:focus-visible {
        outline: 2px solid #ffffff;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're Offline</h1>
      <p>
        GigLink needs an internet connection to stay in sync. Check your
        connection and try again once you're back online.
      </p>
      <button type="button" onclick="window.location.reload()">Retry</button>
    </main>
  </body>
</html>
